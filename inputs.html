<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing form</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="">
        <strong>Your Name:</strong>
        <input type="text" name="" value="">
      </label>
      <br><br>
      <label for="">
        <input type="color" name="" value="#000000">
        Black.
      </label>
      <br><br>
      <label for="">
        Your email.
        <input type="email" name="" value="" pattern=".+@nitw.ac.in">
      </label>
      <br><br>
      <label for="">
        upload
        <input type="file" name="" value=""> \
      </label>
      <br><br>
      <label for="">
        Enter Password.
        <input type="password" minlength="8" maxlength="10" required>
      </label>
      <br>
      <label for="">
        Date of Birth.
        <input type="date" min="2019-01-01" max="2019-12-31" step="30">
      </label>
      <br><br>
      <label for="">
        <input type="checkbox" name="" value="" required checked>
        I agree.
      </label>
      <br><br>
      <input type="submit" name="" value="done" accesskey="s">
      <br><br>
      <input type="image" width="100" height="30" alt="Login" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png">
      <!--<input type="submit" name="" value="Save info">-->
    </form>
  </body>
</html>
